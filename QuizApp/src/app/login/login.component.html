<div class="text-center">
	<!-- Button HTML (to Trigger Modal) -->
	<a href="#myModal" class="trigger-btn" data-toggle="modal">Click To Login </a>
</div>

<!-- Modal HTML -->
<div id="myModal" class="modal fade">
	<div class="modal-dialog modal-login">
		<div class="modal-content">
			<div class="modal-header">				
				<h4 class="modal-title">Member Login</h4>
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body">			
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Username" required="required" [(ngModel)] = "username">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="Password" required="required" [(ngModel)] = "password">
					</div>
					<div class="form-group">
						<button class="btn btn-primary btn-block btn-lg" (click) = handleLogin()>Login</button>
					</div>
					<div *ngIf=invalidLogin>{{errorMsg}}</div>		
				<p class="hint-text"><a href="#">Forgot Password?</a></p>
			</div>
		</div>
	</div>
</div>
